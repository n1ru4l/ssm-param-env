version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6.14@sha256:164237920bcc4601f993639c6815c84af517eaa9bf8bd411ca185b5d8c3b72c4
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test
