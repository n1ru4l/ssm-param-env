version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6.15@sha256:4dc9e6358e0d9567eaa58398fea86c708758e5e6983062cd7b2c793bfa05f76e
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test
